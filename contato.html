    <!-- Página de Contato -->
    <section id="contato">
        <h2 class="titulo text-center text-uppercase">Contato</h2>
        <div class="container p-5 mt-5">
            <div class="row">
                <div class="col-md-6">
                    <ul>
                        <li><a href="http://api.whatsapp.com/send?1=pt_BR&phone=5571999251331"
                                class="btn-wpp rounded-pill">Whatsapp</a></li>
                        <li><b>e-mail</b>: amandaszsts@gmail.com</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <form action="https://formsubmit.co/amandaszsts@gmail.com" method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input id="nome" type="text" class="form-control" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input id="sobrenome" type="text" class="form-control" name="sobrenome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input id="email" type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="assunto" class="form-label">Assunto</label>
                            <input id="assunto" type="text" class="form-control" name="assunto" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="mensagem" name="msg" rows="5" style="resize: none"
                                placeholder="Digite sua mensagem" required></textarea>
                        </div>
                        <button type="submit" class="btn-blue rounded-pill">Enviar</button>
                        <input type="hidden" name="_next" value="https://amandasouzs.github.io/mensagem.html">
                        <input type="hidden" name="_subject" value="Nova mensagem!">
                    </form>
                </div>
            </div>
        </div>
    </section>
